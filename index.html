<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="resource/css/index.css">
    <link rel="icon" sizes="196x196" href="./resource/img/icon.png">
    <title>Star Wars</title>
</head>
<body>

    <!-- Notre Bannière : div contenant le Logo, titre et Menu -->
    <div id="divTitle">
        <div id="grandLogo">
            <img id="logo" src="resource/img/LogoSW.png" alt="">
        </div>
        <div>
            <h1>Star Wars Fan Website</h1>
        </div>
        <div id="menu">
            <div id="acc">Personnages</div>
            <div id="film">Films</div>
            <div id="vaisseau">Vaisseau</div>
            <div id="cred">Credits</div>
        </div>
    </div>

    <!-- Les boutons du Carousel -->
    <div class="carousel-options">
      <p>
        <button class="precedent"> < </button>
        <button class="suivant"> > </button>
      </p>
    </div>

    <!-- Création du Carousel -->
    <div class="fond">
        <div class="carousel">
          <div class="case_carousel" id="case0"></div>
          <div class="case_carousel" id="case1">2</div>
          <div class="case_carousel" id="case2">3</div>
          <div class="case_carousel" id="case3">4</div>
          <div class="case_carousel" id="case4">5</div>
          <div class="case_carousel" id="case5">6</div>
          <div class="case_carousel" id="case6">7</div>
          <div class="case_carousel" id="case7">8</div>
          <div class="case_carousel" id="case8">9</div>
        </div>
      </div>

      <!--Mise en forme de la requete API-->
      <div>
        <div id="fondRequete">
          <div id="name">Name</div>
          <div id="height">height</div>
          <div id="mass">mass</div>
          <div id="age">age</div>
          <div id="films">films</div>
        </div>
      </div>
 
    <script src="/resource/js/index.js"></script>
</body>
</html>
